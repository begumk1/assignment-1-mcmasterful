version: '4.0'

services:
    dev:
        image: mcr.microsoft.com/devcontainers/typescript-node:1-20-bookworm
        user: root
        volumes:
            - ../..:/workspaces:cached
        command: sleep infinity
        depends_on:
            - mongo

    mongo:
        image: mongo:latest
        restart: unless-stopped
        ports:
            - '27017:27017'
        environment:
            MONGO_INITDB_DATABASE: mcmasterful-books
